<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Fofr Pedro – Pražský Endless Runner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.min.js"></script>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#1a1a2e"/>
</head>
<body class="bg-gradient-to-br from-[#0f0f23] via-[#1a1a2e] to-[#16213e] text-white font-sans overflow-hidden fixed inset-0">
  <!-- Overlayy, menu, HUD... -->
  <div id="age-warning" class="fixed inset-0 bg-black/95 flex items-center justify-center z-50">
    <div class="bg-white/10 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 text-center max-w-md shadow-2xl">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-gradient">16+ satirický obsah</h2>
      <p class="text-base md:text-lg text-white/80 mb-6">
        Tato hra obsahuje satirický černý humor bez glorifikace nelegálních aktivit.
      </p>
      <button id="age-confirm-btn" class="bg-gradient-to-br from-cyan-400 to-fuchsia-500 text-black font-bold px-8 py-3 rounded-xl min-h-[44px] min-w-[120px] hover:scale-105 transition-all">
        Rozumím a chci pokračovat
      </button>
    </div>
  </div>

  <div id="main-menu">
    <!-- Stejná struktura jako předtím, využití glassmorphism -->
  </div>
  <!-- ...dle předchozích návrhů menu/UI/HUD/gameover -->

  <canvas id="game-canvas" class="fixed inset-0 z-10"></canvas>

  <!-- Modulární skripty -->
  <script type="module" src="game-core.js"></script>
  <script type="module" src="game-ui.js"></script>
  <script type="module" src="game-3d.js"></script>
</body>
</html>
